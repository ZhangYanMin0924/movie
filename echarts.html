<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
    <script src="data.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .container{
            width: 100%;
            height:100%;
           padding: 20px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->

<div class="container"></div>

<script>
    let container = document.getElementsByClassName('container');
    let pie = echarts.init(container[[0]]);
    let pieOption = {

        title: {
            text: '电影：类型',
            left: 'center',
            top: 5,
            textStyle: {
                color: '#ccc'
            }
        },

        series : [
            {
                name:'电影：类型',
                type:'pie',
                data:[]
            }
        ]
    };
    let arr = [];
    for (let i=0;i<categories.length;i++) {
        if (i==0){
            continue;
        }
        let name = categories[i];
        let value = data.filter(ele=>ele[4].includes(name)).length;
        arr.push({name,value});
    }
    pieOption.series[0].data = arr;
    console.log(arr);
    pie.setOption(pieOption);
</script>
</body>
</html>
