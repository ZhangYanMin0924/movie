<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
    <script src="index.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .mainbar,.mainline,.mainpie,.mainScatter,.mainline1{
            width: 600px;
            height:400px;
            background: #e4e3e3;
            float: left;
        }

    </style>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div class="mainbar"></div>
<div class="mainline"></div>
<div class="mainpie"></div>
<div class="mainScatter"></div>
<div class="mainline1"></div>

</body>
</html>
